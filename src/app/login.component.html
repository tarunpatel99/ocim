
<div class="main form-container">

<form class="example-form">
  <mat-card class="form-mat-card">
    <div>
      <body><h2>Owner Registration</h2></body>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="First Name">
      </mat-form-field>
    </div>
    <div>
     <mat-form-field class="example-full-width">
        <input matInput placeholder="Middle Name">
      </mat-form-field>
    </div>
    <div>
     <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name">
      </mat-form-field>
    </div>
<p>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Owner Address"></textarea>
    </mat-form-field>
</p>
<div>
        <mat-form-field class="example-full-width">
            <input matInput #Contact minlength="10" maxlength="10" placeholder="Contact">
            <mat-hint align="end">{{Contact.value.length}} / 10</mat-hint>
        </mat-form-field>
</div>

<p>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Institute Name">
  </mat-form-field>
</p>
<p>
    <mat-form-field class="example-full-width">
      <textarea matInput placeholder="Institute Address"></textarea>
    </mat-form-field>
</p>
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="City">
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="State">
    </mat-form-field></td>
  </tr>
  <tr>
    <td><mat-form-field class="example-full-width">
      <input matInput #postalCode maxlength="6" placeholder="Postal Code">
      <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
    </mat-form-field></td>
  </tr></table>
  <div class="form-body">
    <p> <body>
      Select Gender
    </body></p>
      <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="Male">Male</mat-radio-button>
          <mat-radio-button value="Female">Female</mat-radio-button>
      </mat-radio-group>
  </div>
  <div>
      <mat-form-field class="example-full-width">
          <input matInput placeholder="Email"  [errorStateMatcher]="matcher">
          <mat-hint>Errors appear instantly!</mat-hint>
      </mat-form-field>
  </div>
  <div>
    <table>
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Password">
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
              <input matInput  placeholder="Confirm Password">
            </mat-form-field>
        </td>
      </tr>
    </table>
  </div>
  <div>
    <button mat-raised-button color="primary">Sign Up</button>
  </div>
</mat-card>
</form>
</div>
