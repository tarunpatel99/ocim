 <mat-card class="mat-card">
  <div class="header"> 
  <h2>Sign Up</h2>
  </div>
  <mat-divider></mat-divider>
  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Personal Details</ng-template>
        <div>
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="First name" required formControlName="firstCtrl">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Middle name">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Last name" required formControlName="firstCtrl">
        </mat-form-field>
        <br>
        <div class="gndr">
            <p><label class="half-width">Select Gender</label></p>
            <mat-radio-group aria-label="Select Gender" class="half-width" color="primary" required formControlName="firstCtrl">
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
                <mat-radio-button value="Other">Other</mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-form-field class="full-width">
            <textarea type="text" matInput placeholder="Address" rows="3" required formControlName="firstCtrl"></textarea>
        </mat-form-field>
        <br>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup">
        <ng-template matStepLabel>Institute Details</ng-template>
        <mat-form-field class="full-width">
          <input matInput placeholder="Institute Name" required formControlName="secondCtrl" >
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea type="text" matInput placeholder="Address" rows="3" required formControlName="secondCtrl"></textarea>
        </mat-form-field>
        <br>
        <mat-form-field class="full-width">
            <mat-label>City</mat-label>
            <mat-select required formControlName="secondCtrl">
              <mat-option value="option">Ahmedabad</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>State</mat-label>
            <mat-select required formControlName="secondCtrl">
              <mat-option value="option">Gujarat</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput #postalCode maxlength="6" placeholder="Postal Code" required formControlName="secondCtrl">
            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Security Details</ng-template>
      <mat-form-field class="full-width">
        <input type="text" matInput placeholder="Phone number" required >
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Email" [formControl]="emailFormControl">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="New password" required>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input type="password" matInput placeholder="Confirm new password" required>
    </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <br>
        <button mat-raised-button color="primary">Sign Up</button>
        
      </div>
    </mat-step>
  </mat-vertical-stepper>
</mat-card>
