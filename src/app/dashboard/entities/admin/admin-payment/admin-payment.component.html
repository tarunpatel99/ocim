<div class="heading">Payments</div>
<mat-card>
    <mat-card style="box-shadow: none;">
        <mat-card-title>Payment history</mat-card-title>
        <mat-form-field id="searchBar">
            <input matInput (keyup)="applyFilter_pay($event.target.value)" placeholder="Search">
        </mat-form-field>
        <mat-table [dataSource]="dataSource_pay" class="tbl-shadow" matSort>

            <!-- date Column -->
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.date}} </mat-cell>
            </ng-container>

            <!-- institute name Column -->
            <ng-container matColumnDef="institute">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Institute </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.institute}} </mat-cell>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.email}} </mat-cell>
            </ng-container>

            <!-- phone Column -->
            <ng-container matColumnDef="phone">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.phone}} </mat-cell>
            </ng-container>

            <!-- students Column -->
            <ng-container matColumnDef="students">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Students </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.students}} </mat-cell>
            </ng-container>

            <!-- paymnet_method Column -->
            <ng-container matColumnDef="paymnet_method">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Paymnet Method </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.paymnet_method}} </mat-cell>
            </ng-container>

            <!-- amount Column -->
            <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
                <mat-cell *matCellDef="let payment"> {{payment.amount}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns_pay"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns_pay;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </mat-card>
</mat-card>
