<h1 mat-dialog-title>Add Task & work</h1>
<div mat-dialog-content>
    <form action="" #addTask>
        <mat-form-field class="half-width">
            <mat-select placeholder="Select Class" required>
                <mat-option value="tybca">TYBCA</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="half-width">
            <mat-select placeholder="Select Subject" required>
                <mat-option value="OSOS">OSOS</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="half-width">
            <input matInput [matDatepicker]="IssueDatePicker" placeholder="Issue date" [value]="date.value" required>
            <mat-datepicker-toggle matSuffix [for]="IssueDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #IssueDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="half-width">
            <input matInput [matDatepicker]="submissionDatePicker" placeholder="Submission date" required>
            <mat-datepicker-toggle matSuffix [for]="submissionDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #submissionDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput type="text" required placeholder="Title">
        </mat-form-field>
        <mat-form-field class="full-width">
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onSave()">Cancel</button>
    <button mat-button color="primary" cdkFocusInitial>Add</button>
</div>
