<p class="heading">Attendance</p>
<mat-card class="mat-card-width">
    <mat-chip-list>
        <mat-chip color="accent" selected>
          80% Attendance[12/15]
        </mat-chip>
      </mat-chip-list>
      <br>
      <div class="w3-light-grey w3-round-xlarge">
        <div class="w3-container w3-blue w3-round-xlarge w3-center" [ngStyle]="{'width': progress}">{{ progress }}</div>
      </div>

      <table mat-table [dataSource]="dataSource" class="mat-table-width">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total Session </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
          <td mat-footer-cell *matFooterCellDef> {{total}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef> Present </th>
          <td mat-cell *matCellDef="let element"> {{element.present}} </td>
          <td mat-footer-cell *matFooterCellDef> {{present}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="absent">
          <th mat-header-cell *matHeaderCellDef> Absent </th>
          <td mat-cell *matCellDef="let element"> {{element.absent}} </td>
          <td mat-footer-cell *matFooterCellDef> {{absent}} </td>
        </ng-container>

        <ng-container matColumnDef="per">
            <th mat-header-cell *matHeaderCellDef> Percentage </th>
            <td mat-cell *matCellDef="let element">
              <div class="w3-light-grey w3-round-xlarge">
                <div class="w3-container w3-round-xlarge w3-center"  [ngStyle]="{'background-color': attendance(element.per), 'width': element.per}">{{ element.per }}</div>
              </div>
            </td>
            <td mat-footer-cell *matFooterCellDef>  <div class="w3-light-grey w3-round-xlarge">
              <div class="w3-container w3-round-xlarge w3-center"  [ngStyle]="{'background-color': attendance(progress), 'width': progress}">{{ progress }}</div>
            </div> </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns;"></tr>
      </table>

      
</mat-card>
