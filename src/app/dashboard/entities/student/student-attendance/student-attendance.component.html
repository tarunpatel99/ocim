<p class="heading">Attendance</p>
<mat-card class="mat-card-width">
    <mat-chip-list>
        <mat-chip color="accent" selected>
          80% Attendance[12/15]
        </mat-chip>
      </mat-chip-list>
      <p>
      <mat-progress-bar class="bar-height" mode="determinate" value="80"></mat-progress-bar>
      </p>

      <table mat-table [dataSource]="dataSource" class="mat-table-width">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef> Total Session </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="present">
          <th mat-header-cell *matHeaderCellDef> Present </th>
          <td mat-cell *matCellDef="let element"> {{element.present}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="absent">
          <th mat-header-cell *matHeaderCellDef> Absent </th>
          <td mat-cell *matCellDef="let element"> {{element.absent}} </td>
        </ng-container>

        <ng-container matColumnDef="per">
            <th mat-header-cell *matHeaderCellDef> Percentage </th>
            <td mat-cell *matCellDef="let element"> 
              {{element.per}}
              <mat-progress-bar mode="determinate" value="per"></mat-progress-bar>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      
</mat-card>
