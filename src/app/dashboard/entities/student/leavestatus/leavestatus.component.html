<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
    <form class="example-form">
        <mat-card class="form-mat-card">
            <button mat-raised-button color="primary" >Apply For Leave</button>
            <p class="txt">
                <mat-icon>chat</mat-icon>Your Leave Status
            </p>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

                <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
              
                <!-- Position Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="fromdate">
                  <th mat-header-cell *matHeaderCellDef> From-date To-date </th>
                  <td mat-cell *matCellDef="let element"> {{element.fromdate}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="leavedays">
                  <th mat-header-cell *matHeaderCellDef> Leave Days </th>
                  <td mat-cell *matCellDef="let element"> {{element.leavedays}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <ng-container matColumnDef="reason">
                    <th mat-header-cell *matHeaderCellDef> Reason </th>
                    <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
                  </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </mat-card>
    </form>
</div>
