
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div>
    <form class="example-form">
        <mat-card class="form-mat-card">
            <div style="font-weight: bold; font-size: larger; text-align: center;">
               Apply For Leave
            </div>
            <div>
                <mat-form-field class="title txt-align">
                    <input matInput placeholder="Title">
                </mat-form-field>
            </div>
            <div>
            <table>
                <tr>
                    <td> <mat-form-field class="mat-date txt-align">
                            <input matInput [matDatepicker]="pickerJoin" placeholder="From">
                            <mat-datepicker-toggle matSuffix [for]="pickerJoin"></mat-datepicker-toggle>
                                <mat-datepicker #pickerJoin></mat-datepicker>
                        </mat-form-field></td>
                        <td> <mat-form-field class="mat-date txt-align">
                                <input matInput [matDatepicker]="pickerTo" placeholder="To">
                                <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                                    <mat-datepicker #pickerTo></mat-datepicker>
                            </mat-form-field></td>
                </tr>
            </table>
            </div>
            <div>
                <mat-form-field class="text-size txt-align">
                <textarea matInput placeholder="Message" ></textarea>
                </mat-form-field>
            </div>
            <button mat-raised-button color="accent" aria-label="Example icon-button with a heart icon">
                <mat-icon>attachment</mat-icon> Attachments
            </button>
            <table cellspacing="30">
                <tr>
                    <td>
                            <button mat-raised-button color="primary" >Save Leave</button>
                    </td>
                    <td>
                            <button mat-stroked-button color="warn" >Discard</button>
                    </td>
                </tr>
            </table>
        </mat-card>
    </form>
</div>
