

<h1 mat-dialog-title>Are you sure?</h1>
<p mat-dialog-content>Once you delete this item you can not undo this action.</p>

<div mat-dialog-actions align="end">
    <button mat-stroked-button class="button" type="reset" (click)="closeDialog()">
        Cancel
    </button>
    <button mat-flat-button class="button" color="warn" type="submit" (click)="onSave()" cdkFocusInitial>
        Delete
    </button>
</div>
