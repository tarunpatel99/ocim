<div class="heading">Exam Result</div>
<mat-card>
    <mat-tab-group dynamicHeight>
        <mat-tab label="View Results">
            <br>
            <form action="">
                <mat-form-field class="small-width">
                    <mat-select placeholder="Select class">
                        <mat-option value="option">TYBCA</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="small-width">
                    <mat-select placeholder="Select Exam">
                        <mat-option value="option">SDP-II</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="small-width">
                    <input matInput [matDatepicker]="datepicker" placeholder="Choose date" [value]="date.value">
                    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker></mat-datepicker>
                </mat-form-field>
                <!-- <mat-form-field class="small-width">
                    <input matInput type="time" placeholder="From [HH:MM AM/PM]" value="00:00">
                </mat-form-field>
                <mat-form-field class="small-width">
                    <input matInput type="time" placeholder="To [HH:MM AM/PM]" value="00:00">
                </mat-form-field> -->
                <button class="submit-btn" mat-raised-button color="primary">View</button>
                <!-- <mat-divider></mat-divider> -->
            </form>

            <!-- student list -->
            <mat-form-field id="searchBar">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <button type="button" (click)="downloadAsPDF()">Print</button>
            <!-- <table  width="400">
                <tr>
                  <th>Month</th>
                  <th>Savings</th>
                </tr>
                <tr>
                  <td>January</td>
                  <td>$100</td>
                </tr>
                <tr>
                  <td>February</td>
                  <td>$80</td>
                </tr>
              </table> -->
            <div id="table" #table>
                <table mat-table [dataSource]="dataSource" matSort>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let student"> {{student.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                        <td mat-cell *matCellDef="let student"> {{student.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="exmdate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                        <td mat-cell *matCellDef="let student"> {{student.exmdate}} </td>
                    </ng-container>

                    <ng-container matColumnDef="subject">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                        <td mat-cell *matCellDef="let student"> {{student.subject}} </td>
                    </ng-container>

                    <ng-container matColumnDef="obt_marks">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Obtained </th>
                        <td mat-cell *matCellDef="let student"> {{student.obt_marks}} </td>
                    </ng-container>

                    <ng-container matColumnDef="ttl_marks">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                        <td mat-cell *matCellDef="let student"> {{student.ttl_marks}} </td>
                    </ng-container>

                    <!-- action Column -->
                    <ng-container matColumnDef="action" #actionCotainer data-html2canvas-ignore="true">
                        <th mat-header-cell *matHeaderCellDef data-html2canvas-ignore="true"> Action </th>
                        <td mat-cell *matCellDef="let element" data-html2canvas-ignore="true">
                            <!-- <button mat-icon-button color="primary" matTooltip="View">
                            <mat-icon>visibility</mat-icon>
                        </button> -->
                            <button mat-icon-button color="primary" matTooltip="Edit">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="primary" matTooltip="Delete">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let student; columns: displayedColumns;"
                        [ngStyle]="{'background-color':student.obt_marks <= '17' ? '#ffebee': 'none'}"></tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

        </mat-tab>

        <!-- ============================================================================================================================================================================= -->

        <mat-tab label="Add Result">
            <br>
            <form class="no-add-result">
                <mat-form-field class="full-width">
                    <input type="text" matInput placeholder="Exam name" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Class</mat-label>
                    <mat-select required>
                        <mat-option *ngFor="let classsbj of classsbjs" [value]="classsbj.value">
                            {{classsbj.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Subject</mat-label>
                    <mat-select required>
                        <mat-option *ngFor="let subject of subjects" [value]="subject.value">
                            {{subject.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput [matDatepicker]="pickerExamDate" placeholder="Date of Exam" required>
                    <mat-datepicker-toggle matSuffix [for]="pickerExamDate"></mat-datepicker-toggle>
                    <mat-datepicker #pickerExamDate></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input type="number" matInput placeholder="Total Mark" required min="0">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <textarea type="text" matInput placeholder="Description" rows="1" required></textarea>
                </mat-form-field>
                <!-- <mat-divider></mat-divider> -->
                <!-- <div class="right"> -->
                <!-- <mat-action-row>
                        <button mat-flat-button color="primary" (click)="onAddbranch()">Add</button>
                        <button mat-stroked-button color="warn" (click)="onClearbranch()">Cancle</button>    
                    </mat-action-row> -->
                <!-- </div> -->
            </form>
            <mat-divider></mat-divider>
            <br>
            <form class="add-result" *ngFor="let exmmark of exmmarks">
                <mat-label class="std-roll-no"> {{exmmark.value}} </mat-label>
                <mat-label class="std-name"> {{exmmark.name}} </mat-label>
                <mat-form-field class="obtn-mark">
                    <input type="number" matInput placeholder="Obtained Mark" required min="0">
                </mat-form-field>
            </form>
            <mat-divider></mat-divider>
            <!-- <div class="right"> -->
            <mat-action-row>
                <button mat-flat-button color="primary" (click)="onAddbranch()">Add</button>
                <button mat-stroked-button color="warn" (click)="onClearbranch()">Cancle</button>
            </mat-action-row>
            <!-- </div> -->
        </mat-tab>
    </mat-tab-group>
</mat-card>
