<div class="heading">Time Table</div>
<mat-card><br>
    <mat-card class="example-card">
        <mat-card-header>
            <!-- <div mat-card-avatar class="example-header-image"></div> -->
            <mat-card-title>Regular Time Table</mat-card-title>
            <mat-card-subtitle>10/12/2019</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image (click)="onViewTimetable('../../../../../assets/semester-3-time-table.jpg')" src="../../../../../assets/semester-3-time-table.jpg" alt="Photo of a timetable">
        <mat-card-content>
            <p>
                Every saturday and sunday follow this time table.
            </p>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-stroked-button color="warn" class="delete" (click)="onDeleteTimeTable()">Delete</button>
        </mat-card-actions>
    </mat-card>


    <!-- syncronaization -->

    <button class="new-btn" mat-fab (click)="openForm()" color="primary" aria-label="Example icon-button with a heart icon">
    <mat-icon>add</mat-icon>
</button>
</mat-card>
