<!-- graph -->
<mat-card>
    <div class="bar-chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <div mat-card-actions align="end">
        <button mat-icon-button (click)="printOut('myChart')">
          <mat-icon>print</mat-icon>
        </button>
      </div>
</mat-card>

                    <p><b>Tarun Patel</b> from standard 11th commerce apply for <b>leave</b></p>
                </mat-list-item>
                <mat-list-item role="listitem">

                    <p><b>Harshil Sureja</b> sucessfully paid <b>fees</b></p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
