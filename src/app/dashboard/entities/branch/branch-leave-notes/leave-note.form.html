<h1 mat-dialog-title>Leave Note</h1>

<mat-divider></mat-divider>
<br>
<!-- Student Name -->
<mat-form-field appearance="fill" style="width: -webkit-fill-available">
    <mat-label>Student Name</mat-label>
    <input matInput placeholder="Subject" readonly="readonly" [value]="data.studentName">
</mat-form-field>

<!-- Class -->
<mat-form-field appearance="fill" style="width: 29.7%; display: inline-block;">
    <mat-label>Class</mat-label>
    <input matInput placeholder="Class" readonly="readonly" [value]="data.class">
</mat-form-field>

<!-- Subject -->
<mat-form-field appearance="fill" style="width: 29.7%; display: inline-block;">
    <mat-label>Subject</mat-label>
    <input matInput placeholder="Subject" readonly="readonly" [value]="data.subject">
</mat-form-field>

<!-- Status -->
<!-- <mat-form-field appearance="fill" style="width: 29.7%; display: inline-block;">
    <mat-label>Status</mat-label>
    <input matInput placeholder="Status" readonly="readonly" [value]="data.status">
</mat-form-field> -->

<!-- Description -->
<mat-form-field appearance="fill" style="width: -webkit-fill-available">
    <mat-label>Description</mat-label>
    <textarea matInput placeholder="Description" row="4" readonly="readonly" [value]="data.description"></textarea>
</mat-form-field>

<!-- From -->
<mat-form-field appearance="fill" style="width: 46.4%; display: inline-block;">
    <mat-label>From</mat-label>
    <input matInput placeholder="From" readonly="readonly" [value]="data.from">
</mat-form-field>

<!-- To -->
<mat-form-field appearance="fill" style="width: 46.4%; display: inline-block;">
    <mat-label>To</mat-label>
    <input matInput placeholder="To" readonly="readonly" [value]="data.to">
</mat-form-field>

<p *ngFor="let attatchment of data.attatchments"><b>Attatchments :</b> <a href="">{{ attatchment.id }}</a> </p>
<mat-label>Status   </mat-label>
<mat-button-toggle-group appearance="standard" name="action" aria-label="Action">
    <mat-button-toggle value="accept" matTooltip="Approved" class="green">
        <mat-icon>done</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="reject" matTooltip="Denied" class="red">
        <mat-icon>clear</mat-icon>
    </mat-button-toggle>
</mat-button-toggle-group>
<div mat-dialog-actions class="right">
    <button mat-stroked-button color="warn" type="reset" (click)="onClose()">Cancel</button>
    <button mat-flat-button color="primary" type="submit" (click)="onClose()">Submit</button>
</div>
