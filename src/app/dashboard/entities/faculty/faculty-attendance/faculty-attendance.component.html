        <mat-form-field class="small-width">
            <mat-select placeholder="Select class" [formControl]="classControl" required>
                <mat-option value="option">11th Sci</mat-option>
            </mat-select>
            <mat-error *ngIf="classControl.hasError('required')">
                Please Select class
            </mat-error>
        </mat-form-field>
        <mat-form-field class="small-width">
            <mat-select placeholder="Select subject" [formControl]="subjectControl" [disabled]="classControl.hasError('required')" required>
                <mat-option value="option">BIO</mat-option>
            </mat-select>
            <mat-error *ngIf="subjectControl.hasError('required')">
                Please Select subject
            </mat-error>
            <mat-hint *ngIf="subjectControl.hasError('required')">Choose class to enable this field</mat-hint>
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput [matDatepicker]="datepicker" placeholder="Choose date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput type="time" placeholder="From [HH:MM AM/PM]" value="00:00"
                pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput type="time" placeholder="To [HH:MM AM/PM]" value="00:00"
                pattern="^([0-1]?[0-9]|2[0-4]):([0-5][0-9])(:[0-5][0-9])?$">
        </mat-form-field>
        <label for="">Checked as : </label>
        <mat-radio-group aria-label="Select an option" required>
            <mat-radio-button color="primary" value="1">Present</mat-radio-button>
            <mat-radio-button color="primary" checked="true" value="2">Absent</mat-radio-button>
        </mat-radio-group>

        <mat-divider></mat-divider>

        <!-- student list -->
        <mat-selection-list>
            <mat-grid-list cols="3" rowHeight="55px">
                <mat-grid-tile *ngFor="let student of students">
                    <mat-list-option>
                        {{student.studentname}}
                    </mat-list-option>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-selection-list>
        
    <mat-divider></mat-divider>
        <mat-card-actions align="end">
            <button mat-stroked-button color="warn">Cancel</button>
            <button mat-flat-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
    
    </form>
    
</mat-card>
