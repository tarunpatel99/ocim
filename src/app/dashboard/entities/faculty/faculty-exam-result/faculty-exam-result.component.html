<p class="heading">Exam results</p>
<mat-card>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            Filter
        </mat-expansion-panel-header>
        <form class="no-add-student">
            <mat-form-field class="report-width-15">
                <mat-label>Class</mat-label>
                <mat-select>
                    <mat-option *ngFor="let class of classes" [value]="class.value">
                        {{class.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="report-width-15">
                <mat-label>Subject</mat-label>
                <mat-select>
                    <mat-option *ngFor="let subject of subjects" [value]="subject.value">
                        {{subject.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="report-width-15">
                <mat-label>Exam</mat-label>
                <mat-select>
                    <mat-option value="option">class test 3</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <p>Select date range</p> -->
            <mat-form-field class="report-width-10">
                <input matInput [matDatepicker]="pickertodate" placeholder="To Date">
                <mat-datepicker-toggle matSuffix [for]="pickertodate"></mat-datepicker-toggle>
                <mat-datepicker #pickertodate></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="report-width-10">
                <input matInput [matDatepicker]="pickerfromdate" placeholder="From Date">
                <mat-datepicker-toggle matSuffix [for]="pickerfromdate"></mat-datepicker-toggle>
                <mat-datepicker #pickerfromdate></mat-datepicker>
            </mat-form-field>
            <!-- <p>Select attendance range</p> -->
            <mat-form-field class="report-width-10">
                <input type="number" matInput placeholder="Minimum Mark" min="0">
            </mat-form-field>
            <mat-form-field class="report-width-10">
                <input type="number" matInput placeholder="Maximum Mark" min="0">
            </mat-form-field>
            <mat-action-row>
                <button mat-stroked-button color="warn" type="reset">Cancle</button>
                <!-- <button mat-flat-button color="primary">Download</button> -->
                <button mat-flat-button color="primary" (click)="generateReport()">Print</button>
                <button mat-flat-button color="primary">View</button>
            </mat-action-row>
        </form>
    </mat-expansion-panel>

    <mat-divider></mat-divider>
    <!-- student list -->
    <mat-form-field id="searchBar">
        <input matInput #search (keyup)="applyFilter(search.value, 'name')" placeholder="Search student">
    </mat-form-field>
    <div>
        <table id="results" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let student"> {{student.date}} </td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let student"> {{student.subject}} </td>
            </ng-container>

            <ng-container matColumnDef="obt_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obtained </th>
                <td mat-cell *matCellDef="let student"> {{student.obt_marks}} </td>
            </ng-container>

            <ng-container matColumnDef="ttl_marks">
                <th mat-header-cell [hidden]="hide" *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell [hidden]="hide" *matCellDef="let student"> {{student.ttl_marks}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let student; columns: displayedColumns;"
                [ngStyle]="{'background-color':student.obt_marks <= '17' ? '#ffebee': 'none'}">
            </tr>

        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, dataSource.data.length]"></mat-paginator>

</mat-card>
