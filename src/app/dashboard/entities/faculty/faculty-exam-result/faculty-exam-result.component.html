<p class="heading">Exam results</p>
<mat-card>
    <form action="">
        <mat-form-field class="full-width">
            <mat-select (selectionChange)="applyFilter(subject.value, 'subject')" value="" placeholder="Select Subject" #subject>
                <mat-option>None</mat-option>
                <mat-option *ngFor="let subject of subjectlist" [value]="subject">{{ subject }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput [matDatepicker]="datepicker" placeholder="Choose date" [value]="date.value">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <!-- <mat-form-field class="small-width">
            <input matInput type="time" placeholder="From [HH:MM AM/PM]" value="00:00">
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput type="time" placeholder="To [HH:MM AM/PM]" value="00:00">
        </mat-form-field> -->
        <!-- <button class="submit-btn" mat-flat-button color="primary">Submit</button> -->
        <button class="submit-btn" (click)="generateReport()" mat-flat-button color="primary">Generate Report</button>

        <mat-divider></mat-divider>


    </form>
    <!-- student list -->
    <mat-form-field id="searchBar">
        <input matInput #search (keyup)="applyFilter(search.value, 'name')" placeholder="Search student">
    </mat-form-field>

    <div >
        <table id="results" mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                <td mat-cell *matCellDef="let student"> {{student.date}} </td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let student"> {{student.subject}} </td>
            </ng-container>

            <ng-container matColumnDef="obt_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obtained </th>
                <td mat-cell *matCellDef="let student"> {{student.obt_marks}} </td>
            </ng-container>

            <ng-container matColumnDef="ttl_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let student"> {{student.ttl_marks}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let student; columns: displayedColumns;" [ngStyle]="{'background-color':student.obt_marks <= '17' ? '#ffebee': 'none'}">
            </tr>
        </table>
    </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, dataSource.data.length]"></mat-paginator>
    
</mat-card>
