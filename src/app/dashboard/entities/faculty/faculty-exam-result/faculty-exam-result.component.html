        <mat-form-field class="small-width">
            <mat-select placeholder="Select class">
                <mat-option value="option">TYBCA</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="small-width">
            <mat-select placeholder="Select Exam">
                <mat-option value="option">SDP-II</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput [matDatepicker]="datepicker" placeholder="Choose date" [value]="date.value">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
        <!-- <mat-form-field class="small-width">
            <input matInput type="time" placeholder="From [HH:MM AM/PM]" value="00:00">
        </mat-form-field>
        <mat-form-field class="small-width">
            <input matInput type="time" placeholder="To [HH:MM AM/PM]" value="00:00">
        </mat-form-field> -->
        <button class="submit-btn" mat-raised-button color="primary">Submit</button>

        <mat-divider></mat-divider>


    </form>
    <!-- student list -->
    <mat-form-field id="searchBar">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search student">
    </mat-form-field>

    
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let student"> {{student.id}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let student"> {{student.name}} </td>
            </ng-container>

            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
                <td mat-cell *matCellDef="let student"> {{student.subject}} </td>
            </ng-container>

            <ng-container matColumnDef="obt_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Obtained </th>
                <td mat-cell *matCellDef="let student"> {{student.obt_marks}} </td>
            </ng-container>

            <ng-container matColumnDef="ttl_marks">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                <td mat-cell *matCellDef="let student"> {{student.ttl_marks}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let student; columns: displayedColumns;" [ngStyle]="{'background-color':student.obt_marks <= '17' ? '#ffebee': 'none'}">
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    
</mat-card>
