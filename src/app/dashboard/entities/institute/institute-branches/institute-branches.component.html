<mat-card class="form-mat-card">
    <div class="header">    
        <h2>Add Branch</h2>
      </div>
      <form class="add-branch">
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="First name*">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Middle name*">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Last name*">
          </mat-form-field>
        <label class="full-width">Select Gender</label>
        <mat-radio-group aria-label="Select Gender" class="full-width" color="primary">
                <mat-radio-button value="Male">Male</mat-radio-button>
                <mat-radio-button value="Female">Female</mat-radio-button>
            </mat-radio-group>
        <mat-form-field class="full-width">
          <input type="text" matInput placeholder="Branch name*">
        </mat-form-field>
          <mat-form-field class="full-width">
            <textarea type="text" matInput placeholder="Address*" rows="3"></textarea>
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>City*</mat-label>
            <mat-select>
                <mat-option *ngFor="let city of cities" [value]="city.value">
                {{city.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>State*</mat-label>
            <mat-select>
                <mat-option *ngFor="let state of states" [value]="state.value">
                {{state.viewValue}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="full-width">
            <input matInput #postalCode maxlength="6" placeholder="Postal Code*">
            <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Phone number*">
          </mat-form-field>
          <mat-form-field class="full-width">
            <input type="text" matInput placeholder="Email*">
          </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" matInput placeholder="Password*">
        </mat-form-field>
        <mat-form-field class="full-width">
            <input type="password" matInput placeholder="Confirm password*">
          </mat-form-field>
      </form>
      <button mat-flat-button color="primary" (click)="onAddbranch()">Add</button>
      <button mat-stroked-button color="warn" (click)="onClearbranch()">Cancle</button>
    </mat-card>
