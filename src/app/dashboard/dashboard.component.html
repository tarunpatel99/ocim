<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="nav mat-elevation-z10">
        <button type="button" *ngIf="(isHandset$ | async) ? 'false' : 'true'" aria-label="Toggle sidenav"
            mat-icon-button (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Online Coching Institute Management</span>
        <span class="flex"></span>
        <span mat-card-avatar class="example-header-image"></span>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
            [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
            <span class="space-filler primary-color"></span>
            <mat-toolbar class="profile sidenav-header" color="primary">
                
                <mat-card style="background: none; box-shadow: none;">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title><span>User name</span></mat-card-title>
                        <mat-card-subtitle><span>User Type</span></mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </mat-toolbar>
            <mat-nav-list>
                <a mat-list-item routerLinkActive="active" routerLink="/">Dashboard</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Branch</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Noice</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Payment</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Profile</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Feedback</a>
                
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Branch</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Noice</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Payment</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Profile</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Feedback</a>
                
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Branch</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Noice</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Payment</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Profile</a>
                <a mat-list-item routerLinkActive="active" routerLink="/xyz">Feedback</a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content style="position: relative; background-color: white;">

            <!-- <div class="nav-space-filler"></div> -->

            <div class="content">
                <!-- <router-outlet></router-outlet> -->
                <span class="space-filler primary-color"></span>
                <app-institute></app-institute>
            </div>
            <div class="background primary-color"></div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
